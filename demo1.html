<!DOCTYPE html> <!-- 声明文档类型，告诉浏览器这是 HTML5 网页 -->
<html lang="zh-CN"> <!-- 网页的根标签，表示语言是中文 -->
  <head>
    <meta charset="UTF-8" /> <!-- 设置字符编码，防止中文乱码 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的第一个网页</title> <!-- 网页标题，显示在浏览器标签上 -->
  </head>

<body>
  <!-- 顶部导航栏 -->
  <header>
    <h1>我的个人网页</h1>
    <nav>
      <a href="#about">关于我</a>
      <a href="#contact">联系我</a>
    </nav>
  </header>

  <!-- 主体内容 -->
  <main>
    <section id="about">
      <h2>关于我</h2>
      <p>你好，我是一名正在学习全栈开发的学生。</p>
    </section>

    <section id="contact">
      <h2>联系我</h2>
      <ul>
        <li>Email: example@email.com</li>
        <li>GitHub: <a href="#">我的仓库</a></li>
      </ul>
    </section>
  </main>

  <!-- 页脚 -->
  <footer>
    <p>© 2025 我的网页</p>
  </footer>
</body>

<style>
  /* 修改标题样式 */
  h1 {
    color: #4caf50; /* 绿色 */
    text-align: center; /* 居中对齐 */
  }

  /* 段落样式 */
  p {
    color: #333;
    font-size: 18px;
    line-height: 1.6;
  }

  /* 链接样式 */
  a {
    color: #1976d2;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>

</html>
